<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="input-wrapper">
        <div class="label-wrapper">
          <label class="label-item" for="priceFilter">Цена:</label>
          <input type="number" id="priceFilter" placeholder="Введите цену">
        </div>
        <div class="label-wrapper">
          <label class="label-item" for="productFilter">Товар:</label>
          <input type="text" id="productFilter" placeholder="Введите название товара">
        </div>
        <div class="label-wrapper">
          <label class="label-item" for="brandFilter">Бренд:</label>
          <input type="text" id="brandFilter" placeholder="Введите бренд товара">
        </div>
        <button class="button" id="applyFilterButton">Применить фильтр</button>
      </div>
      <button class="button" id="getItemsButton">Получить данные</button>
      <ul class="list" id="getItemsResult"></ul>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
